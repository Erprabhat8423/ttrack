{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TTrack {% block title %} {% endblock %}</title>
   <link rel="icon" type="image/png" href="{% static 'img/dashboardLogo2.png' %}" />
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'plugins/bootstrap-4.5.2-dist/css/bootstrap.min.css' %}" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  <link rel="stylesheet" href="{% static 'css/global.css' %}" />

  <!-- <script src="{% static 'plugins/jquery/dist/jquery.min.js' %}"></script> -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="{% static 'js/script.js' %}"></script>

    <style>
      @media screen and (max-width: 767px){
        .just-center {
          margin-bottom: 200px;
        }
      }
          .banner {
    background-image: url("{% static 'img/bannerBG.png' %}");
    /* Additional styles for size, position, etc. can be added here */
    width: 100%; /* Example width */
    height: 100%; /* Example height */
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed;
  background-position: center;
}

.sub_banner {
    background-image: url("{% static 'img/RectangleGold.png' %}");
    /* Additional styles for size, position, etc. can be added here */
    width: 60%; /* Example width */
 /* Example height */
 padding-left:5%;
 padding-right:5%;
 padding-bottom:3%;
 border-radius:5%;
 margin-top:7%;
}

.logo{
    width: 42%; 
    margin-top:12%;
    margin-bottom:8%;
}

</style>
    
</head>

<body class="overflow-hidden">
	<nav class="navbar navbar-inverse toastClass" id="toastBar">
		<div class="container-fluid">
			<div class="row w-100">
				<div class="col-md-11 text-center">
					<h6 class="m-0" id="message"></h6>
				</div>
				<div class="col-md-1 text-right">
					<img src="{% static 'img/svg/close.svg' %}" onclick="closeToaster()" />
				</div>
			</div>
		</div>
	</nav>
	
	<div class="container-fluid p-0 ">
		<video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop" poster="{% static 'img/bannerBG.png' %}">
		    <source src="{% static 'img/SalesPortLogin111.mp4' %}" type="video/mp4" />
	    </video>
        <div class="banner">
        	<header class="viewport-header" data-aos="zoom-in ">
        		<div class="col-sm-4 sub_banner">   
        			<div class="row">
                      <div class="col-sm-12">
                        <img src="{% static 'img/logo_t.png' %}" class="logo" />
                      </div>
                    </div>
        			{% for message in messages %}
        			<script>
        				{% if 'invalid' in message.tags %}
        				openToaster("danger", "{{ message }}");
        				{% else %}
        				openToaster("success", "{{ message }}");
        				{% endif %}
    </script>
        			{% endfor %}
        			<div class="col-12 px-0 col-md-12 ">
        				<form method="POST" autocomplete="off" action="{% url 'reset-password' password_reset.auth_token %}" aria-label="Login" onsubmit="return validate()">
        					{% csrf_token %}
        					{% if request.GET.next %}
        					<input type="hidden" name="next" value="{{ request.GET.next }}" >
        
        					{% endif %}
        					<input type="hidden" name="email" value="{{ password_reset.email }}" >
        					<input type="hidden" name="token" value="{{ password_reset.auth_token }}" >
        					<div class="row loginBox">
        						<div class="col-sm-12 p-0">
        							<div class="input-group">
        								<input type="password" name="new_password" class="form-control" id="loginInput1" placeholder="New Password" />
        							</div>
        							<div class="dropdown-divider m-0"></div>
        
        							<div class="input-group">
        								<input type="password" name="confirm_password" class="form-control" id="loginInput2" placeholder="Confirm Password" />
        							</div>
        						</div>
        					</div>
        
        
        					<div class=" mt-2">
        						<button class="btn btn-signin" type="submit">Reset</button>
        					</div>
        				</form>
        			</div>
        			<div class="mt-3  col-12">
        				<span class="whiteFont"><b><a href="{% url 'forgot-password' %}" class="whiteFont" style="text-decoration:none;">Forgot Password ?</a></b>
        			</div>
        		</div>
		</header>    
        </div>
		<footer class="footer footer-bottom" id="footer">
			<div class="row">
				<div class="col-sm-10 p-0">
					<div class="row">
						<div class="col-sm-8">
							<span class="footerText lightGrey">&#169;copyright</span>
							<span class="footerText">
								2024. <span class="blackFont">Design & Developer by </span><a href="https://sortstring.com/" target="_blank">Sort String </a><span class="blackFont">Solutions LLP </span> </span
								><br class="break" />
								<a href="https://sortstring.com/privacy-policy" target="_blank"><span class="footerText lightGrey">- Privacy Poilcy</span></a>
								<a href="https://sortstring.com/contact" target="_blank"><span class="footerText lightGrey">- Help</span></a>
							</div>
						</div>
					</div>
					<div class="col-sm-2 iconAlignment p-0">
						<a href="https://www.facebook.com/sortstringsolutions/" target="_blank" ><img src="{% static 'img/svg/Facebook.svg' %}" class="socialMediaIcon" /></a>
						<a href="https://www.linkedin.com/company/sortstring-solutions/" target="_blank" ><img src="{% static 'img/svg/Instagram.svg' %}" class="socialMediaIcon" /></a>
						<a href="https://twitter.com/sort_string" target="_blank" ><img src="{% static 'img/svg/Twitter.svg' %}" class="socialMediaIcon" /></a>
					</div>
				</div>
			</footer>
		</div>

	</body>
	<script>
		AOS.init();

		function validate(){
			if($.trim($('[name="new_password"]').val()) == ""){
				openToaster('warning','Please enter new password');
				return false;
			}else if($.trim($('[name="confirm_password"]').val()) == ""){
				openToaster('warning','Please enter confirm password');
				return false;
			}else if($.trim($('[name="new_password"]').val()) !== $.trim($('[name="confirm_password"]').val())){
				openToaster('warning','new password & confirm password did not matched');
				return false;
			}else{
				return true;
			}

		}

	</script>
	</html>
