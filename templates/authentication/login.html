{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TTrack {% block title %} {% endblock %}</title>
   <link rel="icon" type="image/png" href="{% static 'img/dashboardLogo2.png' %}" />
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'plugins/bootstrap-4.5.2-dist/css/bootstrap.min.css' %}" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  <script src="{% static 'plugins/jquery/dist/jquery.min.js' %}"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <style>
    .banner {
    background-image: url("{% static 'img/bannerBG.png' %}");
    /* Additional styles for size, position, etc. can be added here */
    width: 100%; /* Example width */
    height: 100%; /* Example height */
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed;
  background-position: center;
}
    .sub_banner {
    background-image: url("{% static 'img/RectangleGold.png' %}");
    /* Additional styles for size, position, etc. can be added here */
    width: 60%; /* Example width */
 /* Example height */
 padding-left:5%;
  padding-right:5%;
   padding-bottom:3%;
   border-radius:5%;
   margin-top:7%;
}
.logo{
    width: 42%; 
    margin-top:12%;
    margin-bottom:8%;

   
}
</style>
</head>

<body class="overflow-hidden">
      <nav class="navbar navbar-inverse toastClass" id="toastBar">
        <div class="container-fluid">
          <div class="row w-100">
            <div class="col-md-11 text-center">
              <h6 class="m-0" id="message"></h6>
            </div>
            <div class="col-md-1 text-right">
              <img src="{% static 'img/svg/close.svg' %}" onclick="closeToaster()" />
            </div>
          </div>
        </div>
      </nav>
      <div class="container-fluid p-0">
        <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"
          poster="{% static 'img/bannerBG.jpg' %}">
          <source src="{% static 'img/SalesPortLogin111.mp4' %}" type="video/mp4" />
        </video>
        <div class="banner">
        <header class="viewport-header" data-aos="zoom-in">
          <div class="col-sm-4 sub_banner">
            <div class="row">
              <div class="col-sm-12">
                <img src="{% static 'img/logo_t.png' %}" class="logo" />
              </div>
            </div>
            {% for message in messages %}
            
            <script>
              {% if 'invalid' in message.tags %}
              openToaster("danger", "{{ message }}");
              {% else %}
              openToaster("success", "{{ message }}");
              {% endif %}
            </script>
            
            {% endfor %}
            
            
            <form method="POST" autocomplete="off" action="{% url 'login' %}" aria-label="Login">
              {% csrf_token %}
              {% if request.GET.next %}
              <input type="hidden" name="next" value="{{ request.GET.next }}" >
              {% endif %}
              <div class="row loginBox">
                <div class="col-sm-12 p-0">
                  <div class="input-group">
                      
                    <input type="text" class="form-control" id="loginInput1" name="username" placeholder="Email Id" autocomplete="username" value="{{saved_username}}"/>
                  </div>
                  <div class="dropdown-divider m-0"></div>
    
                  <div class="input-group">
                    <input type="password" name="password" class="form-control" id="loginInput2" placeholder="Password" autocomplete="password" value="{{saved_password}}"/>
                  </div>
                </div>
              </div>
              
              <div class="row" style="padding-left:1rem; padding-right:1rem; padding-top:0.5rem;padding-bottom:0.5rem;color:white;" >
                <input type="checkbox" value="remember_me" id="remember_me" name="remember_me"> <span style="padding-bottom:0rem !important;">&nbsp;&nbsp;Remember me</span>
              </div>
              <div class="row " style="padding-left:1rem; padding-right:1rem;">
                <button class="btn btn-signin" type="submit">Sign In</button>
              </div>
            </form>
            <div class="row mt-3">
              <div class="col-sm-12 p-0 text-center">
                <span class=""><b><a href="{% url 'forgot-password' %}" style="color:#FFFFFF;text-decoration:none;">Forgot Password ?</a></b></span>
              </div>
            </div>
          </div>
        </header>
        </div>

    <footer class="footer footer-bottom">
      <div class="row">
        <div class="col-sm-10 p-0">
          <div class="row">
            <div class="col-sm-8">
              <span class="footerText lightGrey">&#169;copyright</span>
              <span class="footerText">
                2024. <span class="blackFont">Design & Developer by </span><a href="https://sortstring.com/" target="_blank">Sort String </a><span
                  class="blackFont">Solutions LLP </span> </span><br class="break" />
              <span class="hyphen">-</span>
              <a href="#"><span class="footerText lightGrey">Terms & Conditions</span></a>
              <a href="#"><span class="footerText lightGrey">- Privacy Poilcy</span></a>
              <a href="#"><span class="footerText lightGrey">- Help</span></a>
            </div>
          </div>
        </div>
        <div class="col-sm-2 iconAlignment p-0">
          <img src="{% static 'img/svg/Facebook.svg' %}" class="socialMediaIcon" />
          <img src="{% static 'img/svg/Instagram.svg' %}" class="socialMediaIcon" />
          <img src="{% static 'img/svg/Twitter.svg' %}" class="socialMediaIcon" />
        </div>
      </div>
    </footer>
  </div>
</body>
<script>
  AOS.init();
</script>
</html>
