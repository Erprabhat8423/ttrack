{% load static %}
<div class="modal-AddOrganisation centered">
    <div class="modal-body p-0">
        <div class="row">
            <div class="col-md-3 p-md-0 modalOrgBG">
                <div class="transformImage">
                    <img src="{% static 'img/svg/addorgW.svg' %}" class="w-50" />
                    <h4 class="modalColHead">Edit Organisation</h4>
                </div>
            </div>

            <div class="col-md-9 p-md-4">
                <form name="organisation_reg" method="POST" autocomplete="off" action="" aria-label="Organisation">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <h5><b>Organisation details </b></h5>
                        </div>
                        <div class="col-md-6 p-md-0">
                            <button class="btn btn-save float-right" type="button"
                                onclick="updateOrganization('{{ organization.id }}')">
                                Update
                            </button>
                            <button class="btn btn-close float-right" type="button"
                                onclick="manipulateModal('addOrganisationModal','close')">
                                Close
                            </button>
                        </div>
                    </div>
                    <div class="row mt-md-3">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-12 p-md-0">
                                    <img src="{% static 'img/svg/org.svg' %}" class="profileIconSize" />&nbsp;&nbsp;
                                    <h6 style="display: inline-block;">
                                        <b>Organisation Name</b>
                                    </h6>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 p-md-0">
                            <input class="inputField widthSetter" type="text" placeholder="Organisation Name*"
                                maxlength="150" id="organization_name" name="organization_name"
                                value="{% if organization.organization_name %}{{ organization.organization_name }}{% endif %}" />
                            <label class="error_msg float-right" id="organization_name_error"></label>
                        </div>
                    </div>
                    <div class="row mt-md-3">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-6 p-md-0">

                                    &nbsp;&nbsp;
                                    <h6 style="display: inline-block;">

        var error = 0;
        var a = document.forms["organisation_reg"]["organization_name"].value;
        document.getElementById('organization_name_error').innerHTML = '';
        if (a.trim() == null || a.trim() == "") {
            var error = 1;
            document.getElementById('organization_name_error').innerHTML = 'Please enter organization name*';
            $('#organization_name').css("border", "1px solid #db8305");
        } else {
            var res = checkSpecialChar(a);
            if (res) {
                var error = 1;
                document.getElementById('organization_name_error').innerHTML = 'Organization name should not have special character*';
                $('#organization_name').css("border", "1px solid #db8305");
            } else {
                $('#organization_name').css("border", "1px solid lightgrey");
            }
        }
        var b1 = document.forms["organisation_reg"]["phoneCode"].value;
        var b2 = document.forms["organisation_reg"]["landLineNo"].value;
        document.getElementById('landline_no_error').innerHTML = '';
        if (b1 !== null && b1 !== "") {
            if (b2 == null || b2 == '') {
                var error = 1;
                document.getElementById('landline_no_error').innerHTML = 'Please enter landline no.*';
                $('#landLineCode').css("border", "1px solid #db8305");
            } else {
                if (b2.length < 6 || b2.length > 8) {
                    var error = 1;
                    document.getElementById('landline_no_error').innerHTML = 'Landline no. should be 6 to 8 digits*';
                    $('#landLineCode').css("border", "1px solid #db8305");
                } else {
                    $('#landLineCode').css("border", "1px solid lightgrey");
                }
            }
        } else {
            $('#landLineCode').css("border", "1px solid lightgrey");
        }
        if (b2 !== null && b2 !== "") {
            if (b1 == null || b1 == '') {
                var error = 1;
                document.getElementById('landline_no_error').innerHTML = 'Please enter landline code*';
                $('#phoneCode').css("border", "1px solid #db8305");
            } else {
                if (b1.length < 2 || b1.length > 4) {
                    var error = 1;
                    document.getElementById('landline_no_error').innerHTML = 'Landline code should be 2 to 4 digits*';
                    $('#phoneCode').css("border", "1px solid #db8305");
                } else {
                    $('#phoneCode').css("border", "1px solid lightgrey");
                }
            }
        } else {
            $('#phoneCode').css("border", "1px solid lightgrey");
        }

        var c = document.forms["organisation_reg"]["mobileNo"].value;
        document.getElementById('mobile_no_error').innerHTML = '';
        if (c == null || c == "") {
            var error = 1;
            document.getElementById('mobile_no_error').innerHTML = 'Please enter mobile no.*';
            $('#mobileNo').css("border", "1px solid #db8305");
        } else {
          
        }
        var d = document.forms["organisation_reg"]["orgemailId"].value;
        document.getElementById('email_id_error').innerHTML = '';
        if (d == null || d == "") {
            var error = 1;
            document.getElementById('email_id_error').innerHTML = 'Please enter email*';
            $('#orgemailId').css("border", "1px solid #db8305");
        } else {
            var isValidated = validateEmail(d);
            if (!isValidated) {
                var error = 1;
                document.getElementById('email_id_error').innerHTML = 'Please enter valid email*';
                $('#orgemailId').css("border", "1px solid #db8305");
            }
            else {
                $('#orgemailId').css("border", "1px solid lightgrey");
            }
        }
        var e = document.forms["organisation_reg"]["address"].value;
        document.getElementById('address_error').innerHTML = '';
        if (e.trim() == null || e.trim() == "") {
            var error = 1;
            document.getElementById('address_error').innerHTML = 'Please enter address*';
            $('#address').css("border", "1px solid #db8305");
        } else {
            $('#address').css("border", "1px solid lightgrey");
        }
        var f = document.forms["organisation_reg"]["pincode"].value;
        document.getElementById('pincode_error').innerHTML = '';
        if (f == null || f == "") {
            var error = 1;
            document.getElementById('pincode_error').innerHTML = 'Please enter pincode*';
            $('#pincode').css("border", "1px solid #db8305");
        } else {
           
        }
        $('.error_msg').css("margin-bottom", "0rem");

        if (error == 0) {
            $.ajax({
                url: "{% url 'src:update-organization' %}",
                method: 'POST',
                data: {
                    id: id,
                    organization_name: $('#organization_name').val(),
                    landline_no: $('#landLineNo').val(),
                    land_line_code: $('#landLineCode').val(),
                    phone_code: $('#phoneCode').val(),
                    mobile_code: $('#mobileCode').val(),
                    mobile_no: $('#mobileNo').val(),
                    email_id: $('#orgemailId').val(),
                    address: $('#address').val(),
                    pincode: $('#pincode').val(),
                    csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val()
                },
                success: function (data) {
                    if (data.error == false) {
                        $("#addOrganisationModal").hide();
                        $("body").removeClass("modal-open");
                        $(".modal-backdrop").remove();
                        openToaster("success", data.message);
                        ajaxOrganizationList();
                    } else {
                        $(".text-danger").html('');
                        var data = data.message;
                        $.each(data, function (index, value) {
                            $('#' + index).html(value);
                        });
                    }
                },
                error: function (err) {
                    alert(err.message);
                    window.location.reload();
                }
            });
        }
    }

</script>
