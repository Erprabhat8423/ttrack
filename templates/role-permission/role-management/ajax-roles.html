{% load static %}

    {% if roles %}
    {% for role in roles %}
    <tr  {% if forloop.first %} class="odd selected" {% endif %}>
        <td class="roles_name" onclick="roleDetails('{{role.id}}')" style="font-size:14px;">
            {{role.role_name}}
        </td>
        <td class="org_name" onclick="roleDetails('{{role.id}}')" style="font-size:14px;">
            {{role.organization_name}}
        </td>
        <td class="department" onclick="roleDetails('{{role.id}}')" style="font-size:14px;">
            {{role.department_name}}
        </td>
        <td>
            <div class="row text-center">
                <a href="javascript:;" onclick="editRole('{{role.id}}')" title="Edit">
                    <img src="{% static 'img/svg/editcopy.svg' %}" />
                </a>
                <label class="switch ml-2 mt-2">
                    <input type="checkbox" class="checkbox" name="is_active"
                    id="is_active_{{ role.id }}"
                    {% if role.status == 1 %} checked="" {% else %}
                    {% endif %}
                    onclick="updateRoleStatus('{{ role.id }}', '{{ role.status }}')">
                    <span class="slider round" title="Enable/Disable"></span>
                </label>
                
                
            </div>
        </td>
    </tr>
    
    {% endfor %}
    {% endif %}
