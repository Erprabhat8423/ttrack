{% load static %}
<div class="modal-AddOrganisation centered">
    <div class="modal-body p-0">
        <div class="row">
            <div class="col-md-3 p-md-0" style="background-repeat: no-repeat;text-align: center;background-color: #0073e0;background-position: bottom left;background-size: 80%;">
                <div class="transformImage">
                    <img src="{% static 'img/png/townw.png' %}" class="w-30" style="width: 25% !important;" />
                    <h4 class="modalColHead">Edit Core Business Area</h4>
                </div>
            </div>
            
            <div class="col-md-9 p-md-4">
                <form id="updateCoreBusinessAreaForm" method="POST" autocomplete="off" action="" aria-label="Product">
                    <input type="hidden" name="id" value="{{core_business_area.id}}">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <h5><b>Core Business Area Details </b></h5>
                        </div>
                        <div class="col-md-6 p-md-0">
                            <button class="btn btn-save float-right" type="button" onclick="updateCoreBusinessArea('{{core_business_area.id}}')">
                                Save
                            </button>
                            <button class="btn btn-close float-right" type="button"
                            onclick="manipulateModal('addProductModal','close')">
                            Close
                        </button>
                    </div>
                </div>
                

                
                <div class="row mt-md-3">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-12 p-md-0">
                                <h6 style="display: inline-block;"><b>Core Business Area Name</b></h6>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 p-md-0">
                        <input class="inputField" type="text" placeholder="Core Business Area Name*"  value="{{core_business_area.core_business_area_name}}" name="core_business_area_name" maxlength="50" />
                        <label class="error_msg float-right" id="route_error"></label>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
</div>
</div>
<script>
    
    function updateCoreBusinessArea(id) {
        showLoader();
        if(validateCoreBusinessAreaForm()){
            hideLoader();
            return false;
        }else{
            url = "{% url 'src:edit-core-business-area-list' '1' %}";
            url = url.replace('1',id)

            $.ajax({
                url: url,
                method: 'POST',
                data: $('#updateCoreBusinessAreaForm').serialize(),
                success: function (data) {
                    hideLoader();
                    if(data.flag){
                        $("#addProductModal").html('');
                        $("#addProductModal").hide();
                        getList('CoreBusinessArea');
                        openToaster("success", data.message);
                    }else{
                        openToaster("danger", data.message);
                    }
                },
                error: function (err) {
                    hideLoader();
                    console.log(err)
                }
            }).always(function() {
                    // hideLoader();
                });
        } 
    }


    function validateCoreBusinessAreaForm(){
        error = 0;
        $('.error_msg ').text('');
        $('.inputField').css("border", "");
        if($.trim($('[name="core_business_area_name"]').val()) == ""){
            $('[name="core_business_area_name"]').parent().find('.error_msg').text('Please enter Core Business Area Name');
            $('[name="core_business_area_name"]').css("border", "1px solid #db8305");
            error = error + 1;
        }
        
        if(error > 0){
            return true;
        }else{
            return false;
        }
    }

</script>
