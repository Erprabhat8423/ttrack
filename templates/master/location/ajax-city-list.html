<div class="row mb-2">
<div class="col-md-12 pr-md-0 h-100" id="masterListTable">
    <div class="primaryContainerBG h-100 commonTableBg tableBox" id="detailsBox" style="border-radius: 12px !important;">
        
        <input type="hidden" name="page" id="page" value="2" />
        <input type="hidden" name="page_status" id="page_status" value="0" />
       
        
        <table id="addOrgTable" class="table table-borderless table-striped table-hover mt-0 fixTableHead"
        style="width: 100%;">
        <thead>
            <tr>
                <th class="state_name">
                    Zone/Municipality name
                    <i class="fa fa-fw fa-sort float-right"></i>
                    <!--<img src="{% static 'img/svg/unfreeze.svg' %}" class="float-right" id="unfreeze">-->
                    <!--<img src="{% static 'img/svg/freeze.svg' %}" class="float-right" id="freeze">-->
                </th>

                <th class="city_name">
                    District name
                    <i class="fa fa-fw fa-sort float-right"></i>
                    <!--<img src="{% static 'img/svg/unfreeze.svg' %}" class="float-right" id="unfreeze">-->
                    <!--<img src="{% static 'img/svg/freeze.svg' %}" class="float-right" id="freeze">-->
                </th>
             
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tablebody">
            {% if Citys %}
            {% for city in Citys %}
            <tr>
                <td class="state_name">{{ city.state_name }}</td>
                <td class="city_name">{% if city.district_name %}{{ city.district_name }}{%else%}-{% endif %}</td>
                <td >
                    <div class="row">
                        <div class="col-md-3">
                            <a href="javascript:void(0)"
                            onclick="editMaster('City','{{ city.id }}')" >
                            <img class="tableRowIcon" src="{% static 'img/svg/editcopy.svg' %}" /></a> </div>
                        </div>
                   
                    </td>
                </tr>
                {% endfor %}
                <tr id="loading" style="display: none;">
                    <td class="text-center" colspan="4"><i class="fa fa-spinner fa-spin" style="font-size:2rem"></i>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="4" style="text-align: center;">No Record Found...</td>
                </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
