{% load static %}
<div class="modal-AddOrganisation centered">
    <div class="modal-body p-0">
        <div class="row">
            <div class="col-md-3 p-md-0" style="background-repeat: no-repeat;text-align: center;background-color: #0073e0;background-position: bottom left;background-size: 80%;">
                <div class="transformImage">
                    <img src="{% static 'img/png/townw.png' %}" class="w-30" style="width: 25% !important;" />
                    <h4 class="modalColHead">Add Zone/Municipality</h4>
                </div>
            </div>
            
            <div class="col-md-9 p-md-4">
                <form id="addStateForm" method="POST" autocomplete="off" action="" aria-label="State">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <h5><b>Zone/Municipality details </b></h5>
                        </div>
                        <div class="col-md-6 p-md-0">
                            <button class="btn btn-save float-right" type="button" onclick="saveState()">
                                Save
                            </button>
                            <button class="btn btn-close float-right" type="button"
                            onclick="manipulateModal('addProductModal','close')">
                            Close
                        </button>
                    </div>
                </div>
                
                {% comment %} <div class="row mt-md-3">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-12 p-md-0">
                                <h6 style="display: inline-block;"><b>Zone/Municipality</b></h6>
                            </div>
                        </div>
                    </div>
                   <div class="col-md-12 p-md-0">
                        <select class="inputField selectField" style="width: 100%;" name="state_id" >
                            <option value="">Select</option>
                            {% for state in states %}
                            <option value="{{state.id}}">{{state.state}}</option>
                            {% endfor %}
                        </select>
                        <label class="error_msg float-right" id=""></label>
                    </div>
                </div> {% endcomment %}

                
                <div class="row mt-md-3">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-12 p-md-0">
                                <h6 style="display: inline-block;"><b>Zone/Municipality Name</b></h6>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 p-md-0">
                        <input class="inputField" type="text" placeholder="Zone/Municipality Name*" name="State_name" maxlength="50" />
                        <label class="error_msg float-right" id=""></label>
                    </div>
                </div>

                {% comment %} <div class="row mt-md-3">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-12 p-md-0">
                                <h6 style="display: inline-block;"><b>Towns</b></h6>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 p-md-0">
                        <select class="inputField selectField" style="width: 100%;" name="town[]" multiple>
                            <option value="">Select</option>
                            {% for town in towns %}
                            <option value="{{town.id}}">{{town.town}}</option>
                            {% endfor %}
                        </select>
                        <label class="error_msg float-right" id=""></label>
                    </div>
                </div> {% endcomment %}

                
            </form>
        </div>
    </div>
</div>
</div>

<script>
    
    function saveState() {
        showLoader();
        if(validateStateForm()){
            hideLoader();
            return false;
        }else{
            $.ajax({
                url: "{% url 'src:add-state-master' %}",
                method: 'POST',
                data: $('#addStateForm').serialize(),
                success: function (data) {
                    hideLoader();
                    if(data.flag){
                        $("#addProductModal").html('');
                        $("#addProductModal").hide();
                        getList('State')
                        openToaster("success", data.message);
                    }else{
                        openToaster("danger", data.message);
                    }
                },
                error: function (err) {
                    hideLoader();
                    console.log(err)
                }
            }).always(function() {
                // hideLoader();
            });
        } 
    }
    
    
    function validateStateForm(){
        error = 0;
        $('.error_msg ').text('');
        $('.inputField').css("border", "");
        if($.trim($('[name="State_name"]').val()) == ""){
            $('[name="State_name"]').parent().find('.error_msg').text('Please enter State Name');
            $('[name="State_name"]').css("border", "1px solid #db8305");
            error = error + 1;
        }
        


        if(error > 0){
            return true;
        }else{
            return false;
        }
    
    }
    
</script>
