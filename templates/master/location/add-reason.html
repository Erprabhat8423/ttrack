{% load static %}
<div class="modal-AddOrganisation centered">
    <div class="modal-body p-0">
        <div class="row">
            <div class="col-md-3 p-md-0" style="background-repeat: no-repeat;text-align: center;background-color: #0073e0;background-position: bottom left;background-size: 80%;">
                <div class="transformImage">
                    <img src="{% static 'img/png/townw.png' %}" class="w-30" style="width: 25% !important;" />
                    <h4 class="modalColHead">Add Reason</h4>
                </div>
            </div>
            
            <div class="col-md-9 p-md-4">
                <form id="addReasonForm" method="POST" autocomplete="off" action="" aria-label="State">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <h5><b>Reason Details </b></h5>
                        </div>
                        <div class="col-md-6 p-md-0">
                            <button class="btn btn-save float-right" type="button" onclick="saveReason()">
                                Save
                            </button>
                            <button class="btn btn-close float-right" type="button"
                            onclick="manipulateModal('addProductModal','close')">
                            Close
                        </button>
                    </div>
                </div>
                <div class="row mt-md-3">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-12 p-md-0">
                                <h6 style="display: inline-block;"><b>Reason Name</b></h6>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 p-md-0">
                        <input class="inputField" type="text" placeholder="Reason Name*" name="reason_name" maxlength="50" />
                        <label class="error_msg float-right" id=""></label>
                    </div>
                </div>

              
                
            </form>
        </div>
    </div>
</div>
</div>

<script>
    
    function saveReason() {
        showLoader();
        if(validateReasonForm()){
            hideLoader();
            return false;
        }else{
            $.ajax({
                url: "{% url 'src:add-reasons-list' %}",
                method: 'POST',
                data: $('#addReasonForm').serialize(),
                success: function (data) {
                    hideLoader();
                    if(data.flag){
                        $("#addProductModal").html('');
                        $("#addProductModal").hide();
                        getList('Reasons')
                        openToaster("success", data.message);
                    }else{
                        openToaster("danger", data.message);
                    }
                },
                error: function (err) {
                    hideLoader();
                    console.log(err)
                }
            }).always(function() {
                // hideLoader();
            });
        } 
    }
    
    
    function validateReasonForm(){
        error = 0;
        $('.error_msg ').text('');
        $('.inputField').css("border", "");
        if($.trim($('[name="reason_name"]').val()) == ""){
            $('[name="reason_name"]').parent().find('.error_msg').text('Please enter Reason');
            $('[name="reason_name"]').css("border", "1px solid #db8305");
            error = error + 1;
        }
        


        if(error > 0){
            return true;
        }else{
            return false;
        }
    
    }
    
</script>
