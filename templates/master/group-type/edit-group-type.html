{% load static %}
<link rel="stylesheet" href="{% static 'css/mdtimepicker.min.css' %}">
<div class="modal-AddOrganisation centered">
    <div class="modal-body p-0">
        <div class="row">
            <div class="col-md-3 p-md-0" style="background-repeat: no-repeat;text-align: center;background-color: #0073e0;background-position: bottom left;background-size: 80%;">
                <div class="transformImage">
                    <img src="/static/img/svg/master/payBands.svg" width="100" height="100"class="w-50" />
                    <h4 class="modalColHead">Edit Group type</h4>
                </div>
            </div>
            
            <div class="col-md-9 p-md-4">
                <form id="updateGrouptype" method="POST" autocomplete="off" action="" aria-label="Attendance Group">
                    {% csrf_token %}
                    <input type="hidden"  name="group_id" value="{{group_type.id}}">
                    <div class="row">
                        <div class="col-md-6">
                            <h5><b>Document Group Type </b></h5>
                        </div>
                        <div class="col-md-6 p-md-0">
                            <button class="btn btn-save float-right" type="button" onclick="updateGroup()">
                                Save
                            </button>
                            <button class="btn btn-close float-right" type="button"
                            onclick="manipulateModal('addProductModal','close')">
                            Close
                        </button>
                    </div>
                </div>
                
                
                <div class="row mt-md-3">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-12 p-md-0">
                                <h6 style="display: inline-block;"><b>Group Name</b></h6>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 p-md-0">
                        <input class="inputField" type="text" placeholder="Group Name*" value="{{group_type.group_name}}" name="group_name" maxlength="50" />
                        <label class="error_msg float-right"></label>
                    </div>
                </div>
                   
            </form>
        </div>
    </div>
</div>
</div>
<!-- <script src="{% static 'js/mdtimepicker.min.js' %}"></script> -->
<script>
    var id = '{{group_type.id}}';
    function updateGroup() {
        showLoader();
        if(validateForm()){
            hideLoader();
            return false;
        }else{
            url = "{% url 'src:edit-group-type' '1' %}";
            url = url.replace('1',id);

            $.ajax({
                url: url,
                method: 'POST',
                data: $('#updateGrouptype').serialize(),
                success: function (data) {
                    hideLoader();
                    if(data.flag){
                        openToaster("success", data.message);
                        manipulateModal('addProductModal','close')
                        getList('group_type');
                    }else{
                        openToaster("danger", data.message);
                    }
                },
                error: function (err) {
                    hideLoader();
                    console.log(err)
                }
            }).always(function() {
                // hideLoader();
            });
        } 
    }
    
    
    function validateForm(){
        error = 0;
        $('.error_msg ').text('');
        $('.inputField').css("border", "");
        
        
        if($.trim($('[name="group_name"]').val()) == ""){
            $('[name="group_name"]').parent().find('.error_msg').text('Please enter group name');
            $('[name="group_name"]').css("border", "1px solid #db8305");
            error = error + 1;
        }
     
        if(error > 0){
            return true;
        }else{
            return false;
        }
    }
    
</script>
