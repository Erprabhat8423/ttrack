{% load static %}
<div class="modal-AddOrganisation centered">
    <div class="modal-body p-0">
        <div class="row">
            <div class="col-md-3 p-md-0" style="background-repeat: no-repeat;text-align: center;background-color: #0073e0;background-position: bottom left;background-size: 80%;">
                <div class="transformImage">
                    <img src="{% static 'img/svg/master/holidayTypes.svg' %}" class="w-50" />
                    <h4 class="modalColHead">Edit Holiday Type</h4>
                </div>
            </div>
            
            <div class="col-md-9 p-md-4">
                <form id="updateForm" method="POST" autocomplete="off" action="" aria-label="Holiday Type">
                    {% csrf_token %}
                    <input type="hidden" name="holiday_type_id" value="{{holiday_type.id}}">
                    <div class="row">
                        <div class="col-md-6">
                            <h5><b>Holiday Type details </b></h5>
                        </div>
                        <div class="col-md-6 p-md-0">
                            <button class="btn btn-save float-right" type="button" onclick="updateHolidayType()">
                                Save
                            </button>
                            <button class="btn btn-close float-right" type="button"
                            onclick="manipulateModal('addProductModal','close')">
                            Close
                        </button>
                    </div>
                </div>
                
                <div class="row mt-md-3">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-12 p-md-0">
                                <h6 style="display: inline-block;"><b>Holiday Type</b></h6>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 p-md-0">
                        <input class="inputField" type="text" placeholder="Holiday Type*" name="holiday_type_name" maxlength="50" value="{{holiday_type.holiday_type}}" />
                        <label class="error_msg float-right"></label>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
</div>
</div>

<script>
   var holiday_type_id = '{{holiday_type.id}}';
    function updateHolidayType() {
        showLoader();
        if(validateForm()){
            hideLoader();
            return false;
        }else{
            url = "{% url 'src:edit-holiday-type' '1' %}";
            url = url.replace('1',holiday_type_id);
            $.ajax({
                url: url,
                method: 'POST',
                data: $('#updateForm').serialize(),
                success: function (data) {
                    hideLoader();
                    if(data.flag){
                        $("#addProductModal").html('');
                        $("#addProductModal").hide();
                        getList('holiday_types');
                        openToaster("success", data.message);
                    }else{
                        openToaster("danger", data.message);
                    }
                },
                error: function (err) {
                    hideLoader();
                    console.log(err)
                }
            }).always(function() {
                // hideLoader();
            });
        } 
    }
    
    
    function validateForm(){
        error = 0;
        $('.error_msg ').text('');
        $('.inputField').css("border", "");
        
        if($.trim($('[name="holiday_type_name"]').val()) == ""){
            $('[name="holiday_type_name"]').parent().find('.error_msg').text('Please enter holiday type');
            $('[name="holiday_type_name"]').css("border", "1px solid #db8305");
            error = error + 1;
        }
        
      
        if(error > 0){
            return true;
        }else{
            return false;
        }
    }
    
</script>
