{% load static %}
{% if documentInfo %}  
<div class="allInfoSection px-2 my-1" id="documentInfo" style="display: none;">
    <div class="row">
        {% for documentInfoData in documentInfo %}
        <div class="col-md-6 col-6 px-0">
            <div class="row">
                <div class="col-sm-2 col-2 px-0">
                    <img src="/static/img/svg/PDF.svg" class="profileIconSize">
                </div>
                <div class="  col-sm-10 col-10 px-0 ">
                    <h6 class="smallText">{{documentInfoData.document_name}}</h6>
                    <h6 class="largeText">{{documentInfoData.ducument_number}}</h6>
                    
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% else %} 
<p>No Data Found</p>
{% endif %}
