{% load static %}
<style type="text/css">

    #start-camera {
        margin-top: 0px;
    }

    #videos {
        display: none;
        margin: -15px 5px 4px 246px;
        border: 1px solid #0c7eb1;
    }

    video {
        object-fit: cover;
        width: auto;
        height: 279px;
        position: initial;
        top: 0;
        left: 0;
    }

    #start-cameras {
        display: none;
        margin-left: 368px;
        margin-bottom: 5px;
    }

    #dataurl-container {
        display: none;
        margin: 15px 0;
    }

    #canvas {
        display: block;
        margin: -15px 5px 4px 246px;
        border: 1px solid #0c7eb1;
        width: 372px;
    }

    #dataurl-header {
        text-align: center;
        font-size: 15px;
    }

    #dataurl {
        display: block;
        height: 100px;
        width: 120px;
        margin: 10px auto;
        resize: none;
        outline: none;
        border: 1px solid #111111;
        padding: 5px;
        font-size: 13px;
        box-sizing: border-box;
    }

    </style>
<div class="modal-AddUser centered">
    <form name="addDocumentDetailsForms" id="addDocumentDetailsForms" method="POST" enctype="multipart/form-data" >
        {% csrf_token %}
      
        <div class="modal-header" id="headerStep3" style="display: block;"> 
            <div class="col-12 p-0">
                <div class="row">
                    <div class="col-4">
                     
                        <h5 class="mt-md-2" style="display: inline">
                            &nbsp;&nbsp; Upload Employee Photo
                        </h5>
                    </div>
                    <div class="col-4" style="text-align: center;">
                        <button id="start-camera" type="button" class="btn btn-save">Start Camera</button>
                        
                    </div>
                    <div class="col-4">
                        <button class="btn btn-close float-right" type="button" onclick="closeModal('addUserModal')">
                            Close
                        </button>
                        <button class="btn btn-primary float-right" type="button" onclick="uploadEmployeePhoto('addProductModal')">
                            Upload
                        </button>
                       
                    </div>
                </div>
            </div>
        </div>
        
        <div class="modal-body" id="addUserModalBody" style="width:100% !important; height: 100%; overflow: auto">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    
                
                <video id="videos" width="320" height="240" autoplay></video>
                <button id="start-cameras" type="button" class="btn btn-success">Capture Photo</button>
               

           
                </div>
                <div class="col-3"></div>
            </div>
            <div class="row">
                <div class="col-3"></div>  
                <div class="col-6">
                    <div id="dataurl-container">
                        <canvas id="canvas" width="320" height="240"></canvas>
                        
                        <!-- <div id="dataurl-header">Image Data URL</div> -->
                        <input type="hidden" id="dataurl" readonly></textarea>
                    </div>
                </div>  
                <div class="col-3"></div>
            </div>
        </div> 
       
    </form>
</div>
<script>

    let camera_button = document.querySelector("#start-camera");
    let video = document.querySelector("#videos");
    let click_button = document.querySelector("#start-cameras");
    let canvas = document.querySelector("#canvas");
    let dataurl = document.querySelector("#dataurl");
    let dataurl_container = document.querySelector("#dataurl-container");

    camera_button.addEventListener('click', async function() {
        let stream = null;

        try {
            stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        }
        catch(error) {
            alert(error.message);
            return;
        }

        video.srcObject = stream;

        video.style.display = 'block';
        camera_button.style.display = 'none';
        click_button.style.display = 'block';
    });

    click_button.addEventListener('click', function() {
        canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
        let image_data_url = canvas.toDataURL('image/jpeg');
        
        dataurl.value = image_data_url;
        dataurl_container.style.display = 'block';
    });
    function stopVideoOnly() {
        var videoEl = document.getElementById('videos');
        // now get the steam 
        stream = videoEl.srcObject;
        // now get all tracks
        tracks = stream.getTracks();
        // now close each track by having forEach loop
        tracks.forEach(function(track) {
        // stopping every track
        track.stop();
        });
        // assign null to srcObject of video
        videoEl.srcObject = null;
    }
    function uploadEmployeePhoto(modalId){
        var dataurl = $('#dataurl').val();
        if(dataurl == ''){
            openToaster("danger", 'Please capture photo first.');
        }else{
            stopVideoOnly();
            $("#" + modalId).hide();
            $(".modal-backdrop").css("display", "none"); 
            var dataurl = $('#dataurl').val();
            $(".imgStyleRound").attr("src",dataurl);
            $("#previous_profile_image").val(dataurl);
            return;
        }
       
    }

    function closeModal(modalId){
        $("#" + modalId).hide();
        $(".modal-backdrop").css("display", "none"); 
    }
    
    </script>
