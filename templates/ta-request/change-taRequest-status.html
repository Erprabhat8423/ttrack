{% load static %}

<div class="md-modal centered">
    <form name="addBasicDetailsForms" id="addBasicDetailsForms" method="POST" enctype="multipart/form-data" >
        {% csrf_token %}
        <input type="hidden" name="request_assets_id" id="request_assets_id" value="{{ request_assets_id }}" >
        <div class="modal-header" id="headerStep1">
            <div class="col-12 p-0">
                <div class="row">
                    <div class="col-6">
                        <h5 class="mt-md-2">Change Request Status &nbsp;&nbsp;</h5>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-save float-right" type="submit" >
                            Update
                        </button>
                        <button class="btn btn-close float-right" type="button" onclick="manipulateModal('addUserModal','close')">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="modal-body" id="addUserModalBody" style="overflow: auto">
            <div class="row">
                <div class="col-md-12 p-0 h-100 w-100" id="step1">
                    <div class="row">
                        {% comment %} <div class="col-md-6">
                            <div class="col-md-12 p-0">
                                <img src="{% static 'img/svg/dateofJoiniing.svg' %}" class="profileIconSize">&nbsp;&nbsp;
                                <h6 class="mt-2 mb-0" style="display: inline-block;">
                                    Date
                                </h6>
                            </div>
                            <div class="col-md-12 p-0 mt-2">
                                <input class="inputField" placeholder="Status Date" name="status_datepicker" id="status_datepicker" value="{{ today_date }}" style="width: 100%; height:2.4rem;padding: 0.3rem;" readonly>
                                <label class="error_msg float-right"></label>
                            </div>
                            
                        </div> {% endcomment %}
                        <div class="col-md-6">
                            <div class="col-md-12 p-0">
                                <img src="{% static 'img/svg/done.svg' %}" class="profileIconSize">&nbsp;&nbsp;
                                <h6 class="mt-2 mb-0" style="display: inline-block;">
                                    Status
                                </h6>
                            </div>
                            <div class="col-md-12 p-0 mt-2">
                                <select class="inputField selectField" style="width: 100% !important; margin-right: 5px; padding: 0.3rem; text-align: left;" name="assets_status" id="assets_status" >
                                    <option value="">All Status</option>
                                    <option value="0"{% if user.status == 0 %}selected{% endif %} >Pending</option>
                                  
                                    <option value="1" {% if user.status == 1 %}selected{% endif %}>Approved</option>
                                   
                                </select>
                                <label class="error_msg float-right"></label>
                            </div>
                        </div>
                    </div>
                    {% comment %} <div class="row">
                        <div class="col-md-12">
                            <div class="col-md-12 p-0">
                                <img src="{% static 'img/svg/remark.svg' %}" class="profileIconSize">&nbsp;&nbsp;
                                <h6 class="mt-2 mb-0" style="display: inline-block;">
                                    Remark
                                </h6>
                            </div>
                            <div class="col-md-12 p-0 mt-2">
                                <textarea class="inputField" name="remark" id="remark" placeholder="Remark" cols="5" rows="3" maxlength="200"></textarea>
                                <label class="error_msg float-right"></label>
                            </div>
                        </div>
                    </div> {% endcomment %}
                </div>
                
            </div>
        </div>
    </div>
    
    <script>
        
        
        var user_id = "{{user.id}}";

        $('#addBasicDetailsForms').submit(function(e){
            showLoader();
            if(validateBasicForm()){
                hideLoader();
                return false;
            }else{
                e.preventDefault();
                $form = $(this)
                var formData = new FormData(this);
                
                url = "{% url 'src:change-tarequest-status-request' %}";
                $.ajax({
                    url: url,
                    type: 'POST',
                    data: formData,
                    success: function (data) {
                        hideLoader();
                        if(data.flag){
                            $('#addUserModal').html('');
                            $('#addUserModal').hide();
                            openToaster("success", data.message);
                            setTimeout(() => {
                                window.location.reload();
                            }, 1000);
                            
                        }else{
                            openToaster("danger", data.message);
                        }
                    },
                    cache: false,
                    contentType: false,
                    processData: false
                });
                
                
            }
            
        });
        
        function validateBasicForm(){
            error = 0;
            $('.error_msg').text('');
            
            
            $('[name="assets_status"]').css("border", "");
            if($('[name="assets_status"]').val() == ""){
                $('[name="assets_status"]').parent().find('.error_msg').text("Please enter status* ");
				$('[name="assets_status"]').css("border", "1px solid #db8305");
				error = error + 1;
            }
            
           
            if(error > 0){
                return true;
            }else{
                return false;
            }
            
        }
        $(document).ready(function () {
            $("#status_datepicker").datepicker({  
                changeMonth: true,
                changeYear: true,  
                yearRange: "-100:+0"
                ,maxDate: 0,
                dateFormat: 'dd/mm/yy' 
            });
        });
    </script>
